<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Page with Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">  </head>
<body>
  <div class="container">
    <h1 class="animated bounceInDown">Welcome to my animated page!</h1>
    <p class="animated fadeInUp">This page uses Bootstrap for layout and Animate.css for animations.</p>
    <button class="btn btn-primary animated pulse">Click me!</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
